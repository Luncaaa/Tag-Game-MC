  changed-time: "&aCambiado el tiempo de fin de la arena &e%arena% &aa &e%time%&a."
  # %number% - El número de pilladores.
  changed-taggers-number: "&aCambiado el número de pilladores de la arena &e%arena% &aa &e%number%&a."
