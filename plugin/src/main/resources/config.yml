prefix: "&7[&6TAG&7]"
language: "en.yml"

# Used to store player stats.
database:
  # If false, a local database will be generated in the plugins/TagGame folder
  use-mysql: false
  mysql:
    name: "tag_stats"
    host: "localhost"
    port: "3306"
    username: "root"
    password: ""

# If true, the player will be teleported to the lobby when he leaves the arena.
# If false, he will be teleported to his location before joining the game.
tp-to-lobby: true

# The place where the player will be teleported once the arena ends.
lobby: {}

# If players should take damage when inside an arena (by lava, mobs...)
# Does not apply to TNT or player hit. These cases are always canceled.
prevent-damage: true

# What to do if the player leaves the waiting or the game area.
# NOTHING - The player can leave without anything happening.
# LEAVE_GAME_TP - The player will leave the game and will be teleported to the lobby or his previous location (tp-to-lobby option).
# LEAVE_GAME - The player will leave the game without being teleported to the lobby.
# PREVENT - The move event will be canceled (the player won't be able to leave).
borders-leave: PREVENT

# The knock back that tagging a player will produce. 0 will disable it.
# The "height" setting controls how high the player will be pushed.
# This is useful so that a player has enough time to run after tagging someone.
knockback: 2.0
height: 0.5

# Actions that will be executed when the game ends.
# Arenas can have their own actions. If they don't have them, these actions will be run instead.
# For custom actions in an arena, just add an "actions" section in the arena config file and add your custom actions there.
# See the wiki for info on the available actions and placeholders.
actions:
  # Actions executed for every player, no matter if they won or lost.
  ANY:
    gameEnd:
      global: true
      type: message
      message: "&aThe game has ended!"

  # Actions executed for the losers (taggers on HIT and TNT modes or person with the highest tagging time in TIMED_TNT or TIMED_HIT):
  LOSERS:
    betterLuck:
      global: false
      type: message
      message: "&cYou lost, %player% :( Better luck next time!"

  # Actions executed for the rest of the players:
  WINNERS:
    congratulations:
      global: false
      type: message
      message: "&aYou won, %player% :) Enjoy a free diamond!"
    giveDiamond:
      global: false
      type: console-cmd
      command: "give %player% minecraft:diamond 1"

# Number of ticks after which the TNT will explode (only for TNT mode arenas)
tnt-fuse-time: 50
# Cooldown between TNT throws (in seconds)
tnt-cooldown: 1.0

# If scoreboards should be used or not.
enable-scoreboards: true

items:
  # Leave item. Used to exit the arena.
  leave-item:
    item: RED_BED
    name: "&cLeave the arena"
    lore:
      - "&7Right click to"
      - "&7leave the arena"
    glowing: false

  # The item you use to tag people in the mode with unlimited time and HIT mode.
  tag-item-unlimited:
    item: STICK
    name: "&cTag someone"
    lore:
      - "&7Hit somebody with this"
      - "&7stick to tag them"
    glowing: true

  # The item you use to tag people in the mode with limited time and HIT mode.
  tag-item-limited:
    item: CLOCK
    name: "&cTag someone"
    lore:
      - "&7Hit somebody with this"
      - "&7stick to tag them"
    glowing: true

  # The item you use to tag people in the mode with unlimited time and TNT mode.
  tnt-item-unlimited:
    item: TNT
    name: "&cTag someone"
    lore:
      - "&7Hit somebody with this"
      - "&7stick to tag them"
    glowing: false

  # The item you use to tag people in the mode with limited time and TNT mode.
  tnt-item-limited:
    item: TNT
    name: "&cTag someone"
    lore:
      - "&7Hit somebody with this"
      - "&7stick to tag them"
    glowing: true

  # The item that non-taggers get so they can push the taggers away.
  # You can remove this section to disable it.
  push-stick:
    push-non-taggers: true
    item: STICK
    name: "&cPusher"
    lore:
      - "&7Use it to push others away"

# The inventory the tagger will have.
tagger-inventory:
